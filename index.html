<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title> 
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"> </script>
</head>

<body>
<header><h1>Analisador de Texto</h1></header>

  <ul> 
    <li class="contagem" data-testid="word-count"> contagem de palavras</li>
    <li class="contagem" data-testid="character-count"> contagem de caracteres</li>
    <li class="contagem" data-testid="character-no-spaces-count"> contagem de caracteres sem espaços</li>
    <li class="contagem" data-testid="number-count"> contagem de números</li>
    <li class="contagem" data-testid="number-sum"> soma total de números</li>
    <li class="contagem" data-testid="word-length-average"> comprimento de palavras</li>
  </ul> 

<textarea name="user-input" placeholder="digite aqui..." required></textarea>
<footer><p>Marcela Ferraz Guimarães</p></footer>
<button id="reset-button">limpar contagem</button> 
</body>
</html>
